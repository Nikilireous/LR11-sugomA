{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Создать аккаунт</h1>
        <p class="auth-subtitle">Заполните форму для регистрации</p>

        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" required
                       class="form-control" placeholder="Введите ваше имя"
                       value="{% if request.form.username %}{{ request.form.username }}{% endif %}"
                       minlength="2" maxlength="20">
                <div class="form-text">От 2 до 20 символов</div>
            </div>

            <div class="form-group">
                <label for="email">Email адрес</label>
                <input type="email" id="email" name="email" required
                       class="form-control" placeholder="example@mail.com"
                       value="{% if request.form.email %}{{ request.form.email }}{% endif %}">
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required
                       class="form-control" placeholder="••••••••"
                       minlength="6">
                <div class="form-text">Минимум 6 символов</div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="form-control" placeholder="••••••••"
                       minlength="6">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>

        <div class="auth-footer">
            <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}" class="auth-link">Войти</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .auth-card {
        width: 100%;
        max-width: 450px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 30px;
        transition: transform 0.3s ease;
    }

    .auth-card:hover {
        transform: translateY(-2px);
    }

    .auth-title {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .auth-subtitle {
        color: #7f8c8d;
        margin-bottom: 25px;
        font-size: 1.05rem;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #2c3e50;
        font-size: 0.95rem;
    }

    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e6ed;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        background-color: #f8f9fa;
    }

    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
        background-color: white;
    }

    .form-text {
        font-size: 0.85rem;
        color: #95a5a6;
        margin-top: 6px;
    }

    .form-check {
        display: flex;
        align-items: flex-start;
        margin: 15px 0;
        padding-left: 28px;
    }

    .form-check-input {
        width: 18px;
        height: 18px;
        margin-left: -28px;
        margin-top: 4px;
        cursor: pointer;
    }

    .form-check-label {
        color: #2c3e50;
        cursor: pointer;
        user-select: none;
        line-height: 1.4;
    }

    .terms-link {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
    }

    .terms-link:hover {
        text-decoration: underline;
    }

    .btn-block {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 1.05rem;
        margin-top: 10px;
        border-radius: 8px;
        font-weight: 500;
    }

    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }

    .auth-link {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-link:hover {
        color: #2980b9;
        text-decoration: underline;
    }

    /* Стили для ошибок валидации */
    .form-group.error input {
        border-color: #e74c3c;
        background-color: #fef6f6;
    }

    .error-message {
        color: #e74c3c;
        font-size: 0.85rem;
        margin-top: 4px;
        display: block;
    }

    /* Адаптивность для мобильных устройств */
    @media (max-width: 480px) {
        .auth-card {
            padding: 25px 20px;
            max-width: 95%;
        }

        .auth-title {
            font-size: 1.6rem;
        }

        .btn-block {
            padding: 14px;
        }

        .form-check {
            flex-direction: column;
            align-items: flex-start;
            padding-left: 0;
        }

        .form-check-input {
            margin-left: 0;
            margin-bottom: 8px;
        }
    }

    /* Эффект при фокусе на родительском элементе */
    .form-group:focus-within label {
        color: #3498db;
    }

    /* Анимация при появлении */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .auth-card {
        animation: fadeIn 0.4s ease-out;
    }
</style>

<script>
    // Простая клиентская валидация
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.auth-form');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');

        form.addEventListener('submit', function(e) {
            // Проверка совпадения паролей
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Пароли не совпадают!');
                confirmPassword.focus();
                return false;
            }

            // Проверка длины имени пользователя
            const username = document.getElementById('username');
            if (username.value.length < 2) {
                e.preventDefault();
                alert('Имя пользователя должно содержать минимум 2 символа');
                username.focus();
                return false;
            }
        });

        // Отслеживание ввода паролей
        confirmPassword.addEventListener('input', function() {
            if (password.value && password.value !== confirmPassword.value) {
                this.setCustomValidity('Пароли не совпадают');
            } else {
                this.setCustomValidity('');
            }
        });
    });
</script>
{% endblock %}
