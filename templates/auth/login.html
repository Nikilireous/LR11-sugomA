{% extends "base.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Вход в систему</h1>
        <p class="auth-subtitle">Пожалуйста, войдите в свой аккаунт</p>
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email адрес</label>
                <input type="email" id="email" name="email" required 
                       class="form-control" placeholder="example@mail.com"
                       value="{% if request.form.email %}{{ request.form.email }}{% endif %}">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required 
                       class="form-control" placeholder="••••••••">
                <div class="form-text">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
        
        <div class="auth-footer">
            <p>Нет аккаунта? <a href="{{ url_for('auth.register') }}" class="auth-link">Зарегистрироваться</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }
    
    .auth-card {
        width: 100%;
        max-width: 450px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 30px;
        transition: transform 0.3s ease;
    }
    
    .auth-card:hover {
        transform: translateY(-2px);
    }
    
    .auth-title {
        font-size: 1.8rem;
        color: #2c3e50;
        margin-bottom: 8px;
        font-weight: 600;
    }
    
    .auth-subtitle {
        color: #7f8c8d;
        margin-bottom: 25px;
        font-size: 1.05rem;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #2c3e50;
        font-size: 0.95rem;
    }
    
    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e0e6ed;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s;
        background-color: #f8f9fa;
    }
    
    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        outline: none;
        background-color: white;
    }
    
    .form-text {
        font-size: 0.85rem;
        color: #95a5a6;
        margin-top: 6px;
    }
    
    .forgot-password {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
    }
    
    .forgot-password:hover {
        color: #2980b9;
        text-decoration: underline;
    }
    
    .form-check {
        display: flex;
        align-items: center;
        margin: 15px 0;
        padding-left: 28px;
    }
    
    .form-check-input {
        width: 18px;
        height: 18px;
        margin-left: -28px;
        cursor: pointer;
    }
    
    .form-check-label {
        color: #2c3e50;
        cursor: pointer;
        user-select: none;
    }
    
    .btn-block {
        display: block;
        width: 100%;
        padding: 12px;
        font-size: 1.05rem;
        margin-top: 10px;
        border-radius: 8px;
        font-weight: 500;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }
    
    .auth-link {
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-link:hover {
        color: #2980b9;
        text-decoration: underline;
    }
</style>
{% endblock %}
